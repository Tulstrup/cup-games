function _defineProperty(obj, key, value) { if (key in obj) { Object.defineProperty(obj, key, { value: value, enumerable: true, configurable: true, writable: true }); } else { obj[key] = value; } return obj; }

function onLocationReady(lat, long) {

    <style>#map {
        height: 80%;
      }

      #btn {
        height: 20%;

        font-size: 4em;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }</style>
  </head>

  <body>
    <div id="map"></div>
    <button id="btn" onclick="getLocation()">PRØV AT ÅBNE GAVEN</button>
    <script>// Create the Google Map
var map = new google.maps.Map(document.getElementById("map"), {
  center: {
    "lng": 10.088403,
    "lat": 56.044847
  },
  zoom: 19,
  mapTypeId: 'satellite'
});</script>
    <script>var gridData; // Add the what3words grid to the Google Map data layer once the desired zoom level is meet

map.addListener('bounds_changed', function () {
  var zoom = map.getZoom();
  var loadFeatures = zoom > 17;

  if (loadFeatures) {
    // Zoom level is high enough
    var ne = map.getBounds().getNorthEast();
    var sw = map.getBounds().getSouthWest(); // Call the what3words Grid API to obtain the grid squares within the current visble bounding box

    what3words.api.gridSectionGeoJson({
      southwest: {
        lat: sw.lat(),
        lng: sw.lng()
      },
      northeast: {
        lat: ne.lat(),
        lng: ne.lng()
      }
    }).then(function (data) {
      if (gridData !== undefined) {
        for (var i = 0; i < gridData.length; i++) {
          map.data.remove(gridData[i]);
        }
      }

      gridData = map.data.addGeoJson(data);
    }).catch(console.error);
  } // Set the grid display style


  map.data.setStyle({
    visible: loadFeatures,
    strokeColor: '#000000',
    strokeWeight: 0.5
  });
});</script>
  </body>
</html>
